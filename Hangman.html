<section>
  <h1>Play The Game</h1>


</section>



   <script>

var cool = prompt("Pick A Letter");


          var hangman = {
          letters: ["n","y","r","o","n"] ,
          secretname: [] ,
          playername: ""
}

        // while(hangman.secretname < [5]){
            if(cool === "n"){

              hangman.secretname.push("n");
              var cool = prompt("Pick A Letter");
            }
            if(cool === "y"){

              hangman.secretname.push("y");
              var cool = prompt("Pick A Letter");
            }
            if(cool === "r"){

              hangman.secretname.push("r");
              var cool = prompt("Pick A Letter");
            }
            if(cool === "o"){

              hangman.secretname.push("o");
              var cool = prompt("Pick A Letter");
            }
            if(cool === "n"){

              hangman.secretname.push("n");
            
              alert("You Win");
            }
          //  var cool = prompt("Correct! Pick Another")




            </script>
